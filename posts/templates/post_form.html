{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<a href="{% url 'post_list' %}" ><i class="arrow far fa-arrow-alt-circle-left"></i></a>

<div class="container">
    <h1>Create Post</h1>

    <form method='POST' action='' enctype="multipart/form-data">
        {% csrf_token %}

        <button type="submit" class="btn btn-success">Create</button>
    </form>
