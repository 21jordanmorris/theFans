{% extends 'user_base.html' %}

{% block content %}

<a href="{% url 'index' %}"><i class="arrow far fa-arrow-alt-circle-left" style="z-index:999;"></i></a>

{% comment %} <div id="particles-js"></div> {% endcomment %}

<h1>Login</h1>

<div class="container" id="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Login</button>
            <a href="{% url 'signup' %}">Not Registered? Sign Up</a>
            <br/><br/>
            <a href="{% url 'reset_password' %}">Forgot Password?</a>
        </form>
    </div>
</div>

{% endblock content %}
