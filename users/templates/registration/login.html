{% extends 'user_base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<a href="{% url 'index' %}" ><i class="arrow far fa-arrow-alt-circle-left"></i></a>

<div class="container">
    <h1>Login</h1>

    <form method='POST' action='' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button></br></br>
        <a href="{% url 'signup' %}">Not Registered? Sign Up</a>
        <br/><br/>
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
    </form>
</div>

{% endblock content%}
