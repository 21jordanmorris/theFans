{% extends 'user_base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<a href="{% url 'index' %}" ><i class="arrow far fa-arrow-alt-circle-left"></i></a>

<div class="container">
    <h1>Reset Password</h1>

    <form method='POST' action='' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

    </form>
</div>

{% endblock content%}
